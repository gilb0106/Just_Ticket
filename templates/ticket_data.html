<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Data</title>
</head>
<body>
    <h2>Ticket Data</h2>
    <table id="ticketTable" border="1">
        <thead>
            <tr>
                <th>Ticket Number</th>
                <th>Content</th>
                <th>State</th>
                <th>Created Date</th>
                <th>Modified Date</th>
                <th>Agent Username</th>
            </tr>
        </thead>
        <tbody>
            {% for ticket in tickets %}
            <tr>
                <td>{{ ticket[0] }}</td>
                <td>{{ ticket[1] }}</td>
                <td>{{ ticket[2] }}</td>
                <td>{{ ticket[3] }}</td>
                <td>{{ ticket[4] }}</td>
                <td>{{ ticket[5] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
