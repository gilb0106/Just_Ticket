<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Data</title>
</head>
<body>
    <h2>Ticket Data</h2>
    <table id="ticketTable" border="1">
        <thead>
            <tr>
                <th>Ticket Number</th>
                <th>Content</th>
                <th>State</th>
                <th>Created Date</th>
                <th>Modified Date</th>
                <th>Agent Username</th>
            </tr>
        </thead>
        <tbody>
            {% for ticket in tickets %}
            <tr>
                <td>{{ ticket[0] }}</td>
                <td>{{ ticket[1] }}</td>
                <td>{{ ticket[2] }}</td>
                <td>{{ ticket[3] }}</td>
                <td>{{ ticket[4] }}</td>
                <td>{{ ticket[5] }}</td>
            </tr>
            {% endfor %}
        </tbody>
        <tfoot>
            <tr>
                <td colspan="6" style="text-align: right;">
                    <button id="exportBtn">Export CSV</button>
                </td>
            </tr>
        </tfoot>
    </table>

    <script>
        document.getElementById('exportBtn').addEventListener('click', function() {
            // Get the table element
            var table = document.getElementById('ticketTable');

            // Initialize empty CSV string
            var csv = '';

            // Loop through rows
            for (var i = 0; i < table.rows.length; i++) {
                var row = table.rows[i];
                // Loop through cells
                for (var j = 0; j < row.cells.length; j++) {
                    // Append cell value to CSV with comma separator
                    csv += '"' + row.cells[j].innerText.replace(/"/g, '""') + '",';
                }
                // Add newline after each row
                csv += '\n';
            }

            // Create Blob object containing the CSV data
            var blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });

            // Create temporary link with Blob URL
            var link = document.createElement('a');
            if (link.download !== undefined) { // Feature detection
                var url = URL.createObjectURL(blob);
                link.setAttribute('href', url);
                link.setAttribute('download', 'tickets.csv');
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            } else {
                alert('Your browser does not support automatic download. Please right-click the link and select "Save link as" to download the file.');
            }
        });
    </script>
</body>
</html>
